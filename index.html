<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Web Playground</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f5fa; margin: 40px; }
    h1 { color: #2c3e50; }
    button { background: #3b82f6; color: #fff; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    #thanks { color: green; font-weight: bold; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to Open Web Playground</h1>
  <p>Contribute your HTML, CSS, or JS snippets below!</p>
  <button onclick="document.getElementById('thanks').style.display='block'">Click Me!</button>
  <div id="thanks">Thanks for clicking! Now, contribute your code above.</div>
</body>
</html>
