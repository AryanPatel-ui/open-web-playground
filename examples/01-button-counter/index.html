<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        /* Basic styling for the counter */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Container for the counter */
        .counter-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        /* Counter display styling */
        .counter-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        /* Button styling */
        button {
            font-size: 16px;
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        /* Increment button */
        .btn-increment {
            background: #4CAF50;
            color: white;
        }
        
        /* Decrement button */
        .btn-decrement {
            background: #f44336;
            color: white;
        }
        
        /* Reset button */
        .btn-reset {
            background: #757575;
            color: white;
        }
        
        /* Button hover effect */
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Button active effect */
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Click Counter</h1>
        <!-- Display element for the counter value -->
        <div class="counter-display" id="counter">0</div>
        
        <!-- Buttons to control the counter -->
        <button class="btn-increment" onclick="increment()">âž• Increment</button>
        <button class="btn-decrement" onclick="decrement()">âž– Decrement</button>
        <button class="btn-reset" onclick="reset()">ðŸ”„ Reset</button>
    </div>

    <script>
        // Initialize counter variable
        let count = 0;
        
        // Get reference to the counter display element
        const counterDisplay = document.getElementById('counter');
        
        // Function to increment the counter
        function increment() {
            count++;
            updateDisplay();
        }
        
        // Function to decrement the counter
        function decrement() {
            count--;
            updateDisplay();
        }
        
        // Function to reset the counter to zero
        function reset() {
            count = 0;
            updateDisplay();
        }
        
        // Function to update the display with current count
        function updateDisplay() {
            counterDisplay.textContent = count;
            // Add visual feedback with color change
            if (count > 0) {
                counterDisplay.style.color = '#4CAF50';
            } else if (count < 0) {
                counterDisplay.style.color = '#f44336';
            } else {
                counterDisplay.style.color = '#667eea';
            }
        }
    </script>
</body>
</html>
